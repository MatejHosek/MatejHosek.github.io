<div>
    <h3>
        {% for post in site.posts %}
            {% if post.type == "Note" %}
            <ul class="list">
                <li>
                    <a class="list" href="{{ post.url }}">{{ post.title }}</a>
                </li>
            </ul>
            {% endif %}
        {% endfor %}
    </h3>
    </div>
